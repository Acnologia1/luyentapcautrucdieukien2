<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    var tuoi = parseInt(prompt('Nhập tuổi =',0));
    if(tuoi >0 && tuoi <120)
    {
        alert('đây là tuổi của một người :'+tuoi);
    }
    else{
        alert('không phải tuổi của 1 người');
    }
</script>
</body>
</html>
