<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b
    var a =parseInt(prompt('Nhập cạnh a của hình chữ nhật = ',0));
    var b =parseInt(prompt('Nhập cạnh b của hình chữ nhật = ',0));
    var dt = a*b;
    alert('Diện tích hình chữ nhật = '+dt);
</script>
</body>
</html>
