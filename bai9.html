<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác
    //a,b,c > 0
    //a + b > c
    //b + c > a
    //a + c > b
    var a = parseInt(prompt('Nhap a =', 0));
    var b = parseInt(prompt('Nhap b =', 0));
    var c = parseInt(prompt('Nhap c =', 0));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('a,b,c là 3 cạnh của 1 tam giác');
        } else {
            alert('a,b,c không là 3 cạnh của 1 tam giác');
        }
    } else {
        alert('a,b,c không là 3 cạnh của 1 tam giác');
    }
</script>
</body>
</html>
