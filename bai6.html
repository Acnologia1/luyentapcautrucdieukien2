<body>
<script>
    // Giải phương trình bậc 1. ax+b=0
    var a = parseInt(prompt('Nhập a = '));
    var b = parseInt(prompt('Nhập b ='));
    var c = -b / a;
    if (a != 0) {
        if (b == 0) {
            alert('phương trình vô số nghiệm');
        } else {
            alert('phương trình có nghiêm =' + c);
        }
    } else {
        alert('phương trình vô nghiệm');
    }
</script>
</body>
